<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine_favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/boot.js"></script>
  </head>

  <body>
    <div id="container" style="display: none">
    <!-- <div id="container"> -->

      <div id="inventory">
        <table>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
      

      <button id="view-cart">
        <p>View Cart</p>
        <p><span id="total-items">0</span> Items</p>
      </button>


      <div id="cart-modal" class="modal">
        <div class="modal-content">
          <div id="empty-message">The cart is empty</div>

          <table id="modal-table">
            <thead>
              <tr>
                <th class="cart-type">Item</th>
                <th class="cart-price">Price</th>
                <th class="cart-quantity">Quantity</th>
              </tr>
            </thead>
            <tbody id="modal-table-body">
            </tbody>
          </table>

          <div id="total">Total: <span id="cart-total">$0.00</span></div>
          <br>

          <div id="modal-buttons">
            <button id="close-modal" class="close">Close</button>
            <button id="clear-modal">Clear</button>
          </div>

        </div>
      </div>

    <!-- include source files here... -->
    <script src="src/script.js"></script>

    <!-- include spec files here... -->
    <script src="spec/script-spec.js"></script>
  </body>
</html>
