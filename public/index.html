<!DOCTYPE html>
<html>
  <head>
    <title>Stride code test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div id="container">
			<header>Sugar Sweet Chocolate Treats</header>
			

      <div id="inventory">
				<table>
		      <tbody id="table-body">
		      </tbody>
				</table>
			</div>
      

      <button id="view-cart">
        <p>View Cart</p>
        <p><span>0</span> Items</p>
      </button>


      <div id="cart-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">x</span>
          <table>
            <thead>
              <tr>
                <th class="cart-type">Item</th>
                <th class="cart-price">Price</th>
                <th class="cart-quantity">Quantity</th>
              </tr>
            </thead>
            <tbody id="modal-table-body">
            </tbody>
          </table>
        </div>
      </div>


		</div>
    <script src="script.js"></script>
  </body>
</html>
