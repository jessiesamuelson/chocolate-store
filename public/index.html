<!DOCTYPE html>
<html>
  <head>
    <title>Stride code test</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>Sugar Sweet Chocolate Treats</header>
		<div id="container">

      <div id="inventory">
				<table>
		      <tbody id="table-body">
		      </tbody>
				</table>
			</div>
      

      <button id="view-cart">
        <p>View Cart</p>
        <p><span id="total-items">0</span> Items</p>
      </button>


      <div id="cart-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <!-- <span class="close">x</span> -->
          <div id="empty-message">The cart is empty</div>
          <table id="modal-table">
            <thead>
              <tr>
                <th class="cart-type">Item</th>
                <th class="cart-price">Price</th>
                <th class="cart-quantity">Quantity</th>
              </tr>
            </thead>
            <tbody id="modal-table-body">
            </tbody>
          </table>

          <div id="total">Total: <span id="cart-total">$0.00</span></div>
          <br>
          <div id="modal-buttons">
            <button id="close-modal" class="close">Close</button>
            <button id="clear-modal">Clear</button>
          </div>

        </div>
      </div>


		</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/classes.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
